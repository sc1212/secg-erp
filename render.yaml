services:
  - type: web
    name: secg-erp-api
    runtime: docker
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: secg-erp-db
          property: connectionString
      - key: DEBUG
        value: "true"
      - key: CORS_ORIGINS
        value: "https://secg-erp-api.onrender.com,http://localhost:3000,http://localhost:5173"
    healthCheckPath: /health

databases:
  - name: secg-erp-db
    plan: free
    databaseName: secg_erp
    user: secg_user
