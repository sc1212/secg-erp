services:
  - type: web
    name: secg-erp-api
    runtime: docker
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: secg-erp-db
          property: connectionString
      - key: DEBUG
        value: "false"
    healthCheckPath: /health

  - type: web
    name: secg-erp
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "22.12.0"
      - key: PYTHON_VERSION
        value: "3.13.2"
      - key: VITE_API_URL
        value: "https://secg-erp-api.onrender.com/api"
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN

databases:
  - name: secg-erp-db
    plan: free
    databaseName: secg_erp
    user: secg_user
