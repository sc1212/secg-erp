<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Southeast Enterprise â€” ERP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Both theme fonts loaded up-front; active theme CSS variable selects which renders -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Theme initialization: runs before React mounts to prevent flash of wrong theme -->
    <script>
      (function () {
        var saved = localStorage.getItem('secg-theme');
        var theme = saved === 'midnight' || saved === 'arctic'
          ? saved
          : (window.matchMedia('(prefers-color-scheme: light)').matches ? 'arctic' : 'midnight');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
